{% extends'public_index.html' %}
{% block body %}
<body>
	<center>
	<h1 align="center">REGISTRATION</h1>
	<form method="post" enctype="multipart/form-data">
		<table class="table" align="center" style="width: 500px;box-shadow: inset 0 0 0 200px rgba(0,0,0,0.5)">
			<tr>
				<th>Gas Category</th>
				<td>
					<select name="cat_id" class="form-control" required="">
						{% for row in data['cat'] %}
						<option value="{{row['cat_id']}}">{{row['cat_weight']}}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<th>Connection Type</th>
				<td>
					<select name="connection_type" class="form-control" required="">
						<option value="1">Single Bottle</option>
						<option value="2">Double Bottle</option>
					</select>
				</td>
			</tr>
	
			<tr>
				<th>First Name</th>
				<td><input type="text" name="fname" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="text" name="lname" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>House Name</th>
				<td><input type="text" name="hname" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email" name="email" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>Phone</th>
				<td><input type="number" name="phone" required="" class="form-control" pattern="[0-9]{10}"></td>
			</tr>
			

			<tr>
				<th>City</th>
				<td><input type="text" name="city" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>District</th>
				<td><input type="text" name="district" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>State</th>
				<td><input type="text" name="state" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>Pincode</th>
				<td><input type="number" name="pincode" required="" class="form-control" pattern="[0-9]{6}"></td>
			</tr>
			<tr>
				<th>Adhar Number</th>
				<td><input type="number" name="adhar" required="" class="form-control" pattern="{0-9}[12]"></td>
			</tr>
			<tr>
				<th>Proof Of Address</th>
				<td><input type="file" name="proof_of_address" required="" class="form-control"></td>
			</tr>
			<tr>
				<th>Proof Of Identity</th>
				<td><input type="file" name="proof_of_identity" required="" class="form-control"></td>
			</tr>

			<tr>
				<th>Password</th>
				<td><input type="password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="register" class="btn btn-success"></td>
			</tr>
		</table>

	</form>
</center>

</body>
{% endblock %}
